plugins {
    id "edu.sc.seis.macAppBundle" version "2.1.6"
}

group = 'com.sergeybochkov'
version = '2.0'

apply 'plugin': 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories() {
    mavenCentral()
}

dependencies {
    compile('org.apache.httpcomponents:httpclient:4.5.2')
    compile('commons-logging:commons-logging:1.2')
    compile('commons-io:commons-io:2.4')
    compile('com.google.guava:guava:19.0')
    compile('com.google.code.gson:gson:2.7')
}

jar {
    baseName = project.name
    version = project.version
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

macAppBundle {
    appName = "BookShelf"
    bundleIdentifier = "com.sergeybochkov.bookshelf.fx.Application"
    mainClassName = "com.sergeybochkov.bookshelf.fx.Application"
    icon = "src/main/resources/ui/logo.icns"
    javaProperties.put("apple.laf.useScreenBar", "true")
}

task dist {dependsOn createAppZip} << {
}