plugins {
    id "edu.sc.seis.macAppBundle" version "2.1.6"
}

group = 'com.sergeybochkov'
version = '2.1'

apply 'plugin': 'java'

sourceCompatibility = '1.8'

repositories() {
    jcenter()
}

dependencies {
    compile('org.apache.httpcomponents:httpclient:4.5.2')
    compile('commons-logging:commons-logging:1.2')
    compile('commons-io:commons-io:2.5')
    compile('com.google.guava:guava:23.2-jre')
    compile('com.google.code.gson:gson:2.8.2')
}

jar {
    baseName = project.name
    version = project.version
}

macAppBundle {
    appName = "BookShelf"
    bundleIdentifier = "com.sergeybochkov.bookshelf.fx.App"
    mainClassName = "com.sergeybochkov.bookshelf.fx.App"
    icon = "src/main/resources/ui/logo.icns"
    javaProperties.put("apple.laf.useScreenBar", "true")
}

task dist {
    doLast {
        createAppZip
    }
}